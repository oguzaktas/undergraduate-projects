<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #newsForm="ngForm">
      <div class="form-group">
        <label for="header">Header</label>
        <input type="text" [(ngModel)]="news.header" 
          class="form-control" id="header" name="header" placeholder="Enter header of news"
          required #header="ngModel">
   </div>
      <div [hidden]="!header.pristine" class="alert alert-danger">Header is required</div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" [(ngModel)]="news.content" 
          class="form-control" id="content" name="content" placeholder="Enter content of news"
          required #content="ngModel">
        <div [hidden]="!content.pristine" class="alert alert-danger">Content is required</div>
      </div>
      <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>
      <div class="form-group">
        <label for="email">Category</label>
        <input type="text" [(ngModel)]="news.category" 
          class="form-control" id="category" name="category" placeholder="Enter category of news"
          required #category="ngModel">
        <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>
      </div>
      <button type="submit" [disabled]="!newsForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
