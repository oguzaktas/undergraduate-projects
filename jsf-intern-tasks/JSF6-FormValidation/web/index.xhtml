<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF6-FormValidation</title>
    </h:head>
    <h:body>
        <h:form>
            First name: <h:inputText id="firstname" value="#{UserCtrl.firstname}" required="true" requiredMessage="First name bilgisi girilmek zorunda"/>
            <h:message for="firstname" style="color:red"/>
            <br/><br/>
            Last name: <h:inputText id="lastname" value="#{UserCtrl.lastname}" required="true" requiredMessage="Last name bilgisi girilmek zorunda"/>
            <h:message for="lastname" style="color:red"/>
            <br/><br/>
            Email: <h:inputText id="email" value="#{UserCtrl.email}" required="true" requiredMessage="Email bilgisi girilmek zorunda"/>
            <h:message for="email" style="color:red"/>
            <br/><br/>
            <h:commandButton value="Submit" action="response"/>
            
        </h:form>
    </h:body>
</html>
