<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF5-PrepopulatingForms</title>
    </h:head>
    <h:body>
        <h:form>
            First name: <h:inputText value="#{UserCtrl.firstname}"/>
            <br/><br/>
            Last name: <h:inputText value="#{UserCtrl.lastname}"/>
            <br/><br/>
            Favorite Programming Languages:  
            <h:selectOneRadio value="#{UserCtrl.lang}">
                <f:selectItem itemValue="Java" itemLabel="Java"/>
                <f:selectItem itemValue="C#" itemLabel="C#"/>
                <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                <f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
            </h:selectOneRadio>
            <br/><br/>
            <h:commandButton value="Submit" action="response"/>
            
        </h:form>
    </h:body>
</html>
